<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>

    <main class="main">

        <section class="entrada">
            <div class="logo">
                <img src="Imagenes/Logo.png" alt="Logo Alura" class="logo-animation">
            </div>

            <textarea id="texto-a-encriptar" class="campo-texto" placeholder="Aquí escribe tu texto a encriptar.No Utilizes acentos, las mayúsculas se convertirán a minúsculas"></textarea>

                <div class="btn">
                    <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                </div>

        </section>

        <section class="salida">

            <textarea id="texto-encriptado" class="mensaje"  placeholder="Aqui veras el texto encriptado"></textarea>
                <div class="btn">
                    <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
