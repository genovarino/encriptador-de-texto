<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
   
</head>

<body>
  
    <main class="main">
        <div class="efecto-matrix">
            <canvas id="canvas"></canvas>
            <script src="matrix.js"></script>
            <!-- Función para hacer aparecer el texto -->
            <script>
                window.onload = function() {
                setTimeout(function() {
                    document.getElementById("texto").style.display = "block";
                }, 6000);
                };
            </script>
            
        </div>

        <section class="entrada">
            
            <div class="entrada-container">
             

                <div id="texto" class="titulo">Encriptador de texto</div>

                <div class="logo">
                    <img src="Imagenes/Logo-blanco.png" alt="Logo Alura" class="logo-animation">
                </div>
               
                <textarea id="texto-a-encriptar" class="campo-texto" placeholder="Aquí escribe tu texto a encriptar. Las mayúsculas se convertirán a minúsculas. &#10 &#10 Para reiniciar el encriptador puedes presionar culaquier botón dos veces."></textarea>

            
            </div>

            <div class="btn">
                <button class="btnEncriptar" id="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button  class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            


        </section>

       
        <section class="salida">
            
            <div class="salida-container">
                
                <div class="munieco">
                    <img src="Imagenes/Muñeco.png" alt="imagen Muñeco" class="munieco">
                </div>

                <textarea id="texto-encriptado" class="mensaje"  placeholder="Aqui veras el texto encriptado"></textarea>
            
            </div>
          
        </section>

    </main>

    <script src="script.js"></script>
  

</body>
</html>
