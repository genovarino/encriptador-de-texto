<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto</title>
</head>

<body>

    <main class="main">

        <section>

            <textarea id="texto-encriptado" class="campo-texto" placeholder="Texto a Encriptar"></textarea>

                <div class="btn">
                    <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btnDesencriptar">Desencriptar</button>
                </div>

        </section>

        <section class="campo-mensaje">

            <textarea id="campo-mensaje" class="mensaje" placeholder="resultado"></textarea>
        
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
